		<script>
			const optionRadio = document.querySelectorAll('.optionRadio');
			const totalDisplay = document.querySelector('.total');
			
			optionRadio.forEach(option => {
				option.addEventListener('click', () => {
					optionRadio.forEach(radio => {
						radio.classList.remove('selected');
						const selectOption = radio.querySelector('.selectoptions');
						if (selectOption) {
							selectOption.style.display = 'none';
						}
						document.getElementById('selecOpt1').textContent = '';
						document.getElementById('selecOpt2').textContent = '';
						document.getElementById('selecOpt3').textContent = '';
					});
					const pairs = option.querySelector('input[type="radio"]').value;

					option.classList.add('selected');
					option.querySelector('input[type="radio"]').checked = true;
					
					const price = option.querySelector('input[type="radio"]').dataset.price;
					totalDisplay.textContent = `Total: DKK ${price}.00`;

					const selectoption = option.querySelector('.selectoptions');
					if (selectoption) selectoption.style.display = 'block';
					
					document.getElementById('selecPair').textContent = `${pairs} pair selected for DKK ${price}.00`;
					document.getElementById('outputSelected').style.display = 'block';
					
					for(i = 0; i < pairs; i++) {
						const j = i + 1;
						const selectoption = option.querySelector('.selectoptions');
						const colorId = 'colorp' + pairs + 's' + j;
						const sizeId = 'sizep' + pairs + 's' + j;

						var color = document.getElementById(colorId).value;
						var size = document.getElementById(sizeId).value;
						
						document.getElementById('selecOpt'+j).textContent = `#Pair ${j} Size is: ${size} & Color is ${color}.`; 
					}
				});
